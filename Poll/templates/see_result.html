{% extends 'base.html' %}
{% block Title %}
Results
{% endblock Title %}
{% block Content %}
<div class="container text-center my-5 mx-auto">
    <h2 style="font-family:'Times New Roman', Times, serif;font:bold">TO VIEW RESULTS</h2>
    <img src="https://i.pinimg.com/474x/02/fe/31/02fe311c9d13e4e438c8838b010a9c9b.jpg" alt="" height="300px" width="300px" alt="" class="mx-5 my-3">
    <div class="alert alert-primary text-center my-5">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <h4 class="alert-heading">
                    <label for="pollNo">Enter Poll No Here</label>
                </h4>
                <input type="number" class="form-control mx-4 my-4"  id="pollNo" name="pollNo">
                <button type="submit" class="btn btn-lg btn-warning btn-hover btn-block  mx-4 my-4">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock Content %}
